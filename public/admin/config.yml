            editor_components: &a19 []
            modes: &a20
              - rich_text
            required: true
          - widget: markdown
            name: dna_en
            label: Nosso DNA (Inglês)
            editor_components: *a19
            modes: *a20
            required: true
          - widget: markdown
            name: dna_es
            label: Nosso DNA (Espanhol)
            editor_components: *a19
            modes: *a20
            required: true
          - widget: list
            name: dnas
            label: DNAs
            allow_add: true
            max: 5
            min: 5
            fields:
              - widget: string
                name: title
                label: Título
                required: true
              - widget: string
                name: title_en
                label: Título (Inglês)
                required: true
              - widget: string
                name: title_es
                label: Título (Espanhol)
                required: true
              - widget: image
                name: image
                label: Imagem
                required: true
                allow_multiple: false
  - name: config
    label: Configurações gerais
    files:
      - name: config
        label: Configurações gerais
        file: src/content/config/index.md
        editor:
          preview: false
        extension: md
        fields:
          - widget: string
            name: email
            label: Email
            required: true
          - widget: string
            name: phone
            label: Telefone
            required: true
          - widget: object
            name: whatsapp
            label: Whatsapp
            required: true
            fields:
              - widget: string
                name: number
                label: Número
                required: true
              - widget: string
                name: message
                label: Mensagem
                required: true
          - widget: object
            name: address
            label: Endereço
            fields:
              - widget: string
                name: address
                label: Endereço
                required: true
              - widget: string
                name: maps
                label: Link do Google Maps
                required: true
          - widget: object
            name: instagram
            label: Instagram
            required: true
            fields:
